<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<title>NinBooru | A Imageboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A simple imageboard"/>
	<link rel="stylesheet" type="text/css" href="/css/header.css"/>
	<link rel="stylesheet" type="text/css" href="/css/index.css"/>
	<link rel="SHORTCUT ICON" href="/icon/favicon.png" />
		
	</head>
	
	
	<body>
		<div id="head">
			<div class="pagename">
				<a href="/private/index">NinBooru</a>
			</div>
			<div class="pages">
				<a href="#" class="selectedpage" >My profile</a>
				<a href="/private/posts" >Posts </a>
				<a href="#">Tags</a>
				<a href="#">Help</a>
				<a href="javascript:{}" aria-current="page"
		           onclick="document.getElementById('cerrar_sesion').submit();">Cerrar Sesion</a>
				<form th:action="@{/logout}" id="cerrar_sesion" method="post" ></form>
			</div>
			
			<div class="pages2">
				<a href="#" class="selectedpage2">User</a>
				<a href="#" class="pages2_nona">New Post</a>
				<a href="#" class="pages2_nona">My Posts</a>
				<div th:if="${userlevel == 'lu5'}" style="float:left">	
					<a href="/private/profile/admin" class="pages2_nona"> Admin </a>
				</div>
			</div>
		</div>
		<div class="contentUser">
			
			<div class="userblockimage">
				<a class="userimage" href="#">
					<img src="https://safebooru.org//samples/3905/sample_8d836a3a2994b1a5f354cccf0998de09098706a5.jpg" 
					alt=" user_image " border="0" title=" title" class="preview ">
				</a>
			</div>
			<div class="username">
					<form novalidate="" autocomplete="off" th:action="@{/private/update/user/update}" th:object="${usuario}" method="post">
					<div>
						<label for="name">Nombre*</label>
						<input id="name" placeholder="Modificar nombre" th:value="${usuario.nombre}" type="text" class="form-control" th:field="*{nombre}" name="name" value="" required>
					</div>
					<div>
						<label for="name">Apellidos</label>
						<input id="lastname" placeholder="Modificar apellidos" th:value="${usuario.apellido}" type="text" class="form-control" name="lastname" th:field="*{apellido}" value="" required>
					</div>
					<div>
						<label for="email">E-Mail</label>
						<input id="email" placeholder="Modificar e-Mail " th:value="${usuario.email}" type="email" class="form-control" name="email" value=""  th:field="*{email}" required>
					</div>
						
					<div>
						<label for="name">Nombre de usuario*</label>
						<input id="user" placeholder="Modificar nombre de usuario " th:value="${usuario.username}" type="text" class="form-control" th:field="*{username}" name="user" readonly  >
					</div>	
					<div>
						<label for="password">Contraseña*</label>
						<input id="password" placeholder="Nueva contraseña"  type="password" class="form-control" name="password" th:field="*{password}" required>
					</div>
	
					<div>
						 <input type="submit" value="Actualizar"/>
					</div>
				
				</form>

			</div>
		</div>

	
	</body>




</html>
