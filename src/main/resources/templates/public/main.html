<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<title>NinBooru | A Imageboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A simple imageboard"/>
	<link rel="stylesheet" type="text/css" href="/css/main.css"/>
	<link rel="SHORTCUT ICON" href="/icon/favicon.png" />
		
	</head>
	
	
	<body>
		<div class="contenedor" >
			<div class="hijo">
				<div>
					<a href="#">
						<img id="img" class="logo" src="/img/logo.png">
					</a>
				</div>
				<div class="links">
					<a href="/public/posts"> Browse</a>
					<a href="#"> Comments</a>
					<a href="/public/prelog">My Account</a>
					<a href="#">Forum</a>
					<a href="#">&raquo;</a>
				</div>
				<div>
					<form>
						<input type="text"  placeholder="Buscar.." name="buscador" class="buscador">
						<input type="submit" value="Buscar" class="button-search">
					</form>
				</div>
				
				<div>
					<span>Serving</span>
					<span th:text="${count_post}">0</span>
					<span>posts</span>
				</div>
				
				<div>
					<div th:if="${not #lists.isEmpty(img_counter)}">
						<tbody>
							<tr th:each="img_counter : ${img_counter}">
								<img id="img" th:src="${img_counter}" border="0">

					      	 </tr>
						 </tbody>
					</div>
					
			
				</div>
				<div>
					<small>Numero de visitantes: </small>
					</br>
					<small>Running NinBooru 0.0.1</small>
				</div>
				
			</div>
		</div>
		
		<script>
		document.getElementById("img").addEventListener("contextmenu", function(event){event.preventDefault()});
		</script>
	
	</body>




</html>
